<!DOCTYPE html>
<html>
	<head>
		<title>Snake!</title>

		<meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width, inital-scale=1.0"></meta>
		<style>
			#gameContainer {
				position: relative;
			}

			canvas {
				position: absolute;
				left:0;
				top:0;
				background: transparent;
			}
		</style>
	</head>

	<body onload="init()">
		<p>Welcome! Here's the snake game:</p>
		<div id="gameContainer">
			<canvas style="z-index:-1;" id="background" width="600px" height="350px">
				Your browser does not seem to support canvases.
			</canvas>
			<canvas style="z-index:0;" id="playarea" width="600" height="350"></canvas>
			<script type="text/javascript" src="javascript/snake.js"></script>
		</div>
		<p>Thanks for playing!</p>
	</body>
</html>
